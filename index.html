<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Virtual Piano</title>
  <style>
    body {
      background:linear-gradient(to right,rgb(255, 255, 255),rgb(0, 0, 0) 50%);
      color: white;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    h1 {
      margin-bottom: 20px;
    }

    .piano {
      display: flex;
      position: relative;
      top:15dvh;
    }

    .key {
      width: 60px;
      height: 200px;
      border: 1px solid #333;
      background: rgba(255, 255, 255, 0.4);
      margin-right: 2px;
      text-align: center;
      line-height: 80px;
      color: rgb(0, 0, 0);
      font-weight: bold;
      user-select: none;
     border-bottom-left-radius: 15px;
     border-bottom-right-radius: 15px;
      position: relative;
      z-index: 1;
    }

    .key.black {
      width: 40px;
      height: 120px;
      background: black;
      color: white;
      position: absolute;
      top: 0;
      z-index: 2;
      line-height: 100px;
    }

    .key.active {
      background-color: #ffffffd1 !important;
      color: rgb(0, 0, 0);
    }

    .black.Csharp { left: 45px; }
    .black.Dsharp { left: 107px; }
    .black.Fsharp { left: 229px; }
    .black.Gsharp { left: 291px; }
    .black.Asharp { left: 353px; }
  </style>
</head>
<body>
  <h1>Virtual Piano</h1>
  <div class="piano">
    <div class="key white" data-key="A">A</div>
    <div class="key white" data-key="S">S</div>
    <div class="key white" data-key="D">D</div>
    <div class="key white" data-key="F">F</div>
    <div class="key white" data-key="G">G</div>
    <div class="key white" data-key="H">H</div>
    <div class="key white" data-key="J">J</div>

    <div class="key black Csharp" data-key="W">W</div>
    <div class="key black Dsharp" data-key="E">E</div>
    <div class="key black Fsharp" data-key="T">T</div>
    <div class="key black Gsharp" data-key="Y">Y</div>
    <div class="key black Asharp" data-key="U">U</div>
  </div>

  <script>
    const keyMap = {
      'A': 'C',
      'W': 'Csharp',
      'S': 'D',
      'E': 'Dsharp',
      'D': 'E',
      'F': 'F',
      'T': 'Fsharp',
      'G': 'G',
      'Y': 'Gsharp',
      'H': 'A',
      'U': 'Asharp',
      'J': 'B'
    };

    document.addEventListener('keydown', (e) => {
      const key = e.key.toUpperCase();
      const note = keyMap[key];
      if (!note) return;

      const audio = new Audio(`sounds/${note}.mp3`);
      audio.play();

      const pianoKey = document.querySelector(`.key[data-key="${key}"]`);
      if (pianoKey) {
        pianoKey.classList.add('active');
        setTimeout(() => pianoKey.classList.remove('active'), 200);
      }
    });
  </script>
</body>
</html>
